<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Counter</title>

    <script>
        var $ = jQuery = require("jquery");
    </script>

    <script src="../../node_modules/jquery/dist/jquery.slim.min.js"></script>

    <script src="index.js"></script>


</head>

<body>
    <div class="container-fluid">
        <form name="ipcForm" id="ipcForm" onsubmit="JavaScript:sendForm(event)">
            <div class="form group">
                <label for="gameTileInput">Game Name</label>
                <input class="form-control" id="gameTileInput" required="required" placeholder="Super Mario 64">
            </div><br>
            <button type="button" class="btn btn-primary btn-sm" onclick="addAnotherFormInput()">Add another
                count</button>
            <div id="wrappedDiv" class="x">
                <div id="countInputDiv0" class="form-row">
                    <div class="col">
                        <label for="countTitle">Count Title</label>
                        <input type="text" id="countTitle" class="form-control" required="required"
                            placeholder="Deaths">
                    </div>
                    <div class="col">
                        <label for="countInput">Starting Count</label>
                        <input type="number" id="countInput" class="form-control" placeholder="420">
                    </div>
                </div><br>
            </div><br>
            <button type="submit" class="btn btn-outline-success btn-lg btn-block">Add New Game</button>
        </form>
    </div>

    <!-- <script src="index.js"></script> -->

</body>

</html>
