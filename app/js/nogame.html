<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Counter</title>
    <script src="index.js"></script>


</head>

<body>
    <div class="container-fluid">
        <form name="ipcForm" onsubmit="JavaScript:sendForm(event)">
            <div class="form group">
                <label for="gameTileInput">Game Name</label>
                <input class="form-control" id="gameTileInput" placeholder="Super Mario 64">
            </div>
            <div class="form group">
                <label for="countInput">Count</label>
                <input type="number" id="countInput" class="form-control" placeholder="420">
                <small id="countDisclaimer" class="form-text text-muted">Usually 0</small>
            </div>
            <button type="submit" class="btn btn-success btn-lg btn-block">Add New Game</button>
        </form>

    </div>


</body>

</html>
